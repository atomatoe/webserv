	location /post_body/
        root                /Users/atomatoe/Desktop/webserv/configs/atomatoe
        limit_client_body_size  100
        allow_methods       GET

    location /test/
		root                /Users/atomatoe/Desktop/webserv
        allow_methods       PUT

